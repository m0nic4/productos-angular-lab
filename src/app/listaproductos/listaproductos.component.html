<div class="row mt-5">
  <table class="table table-dark">
    <thead class="thead-light">
      <tr>
        <td>Codigo</td>
        <td>Descripcion</td>
        <td>Precio</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productos">
        <td>{{prod.codigo}}</td>
        <td>{{prod.descripcion}}</td>
        <td>{{prod.precio}}</td>
      </tr>
    </tbody>
  </table>
</div>
